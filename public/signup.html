<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会員登録 - Gourmet Life</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/account.css">
</head>

<body>
    <header class="header">
        <div class="title-bar">
            <div class="logo">
                <a href="/">
                    <img src="images/logo.png" style="object-fit: cover; width: 300px; height: 50px;" alt="Gourmet Life">
                </a>
            </div>
            <div class="account">
                <a href="signup.html">会員登録</a>
                <a href="login.html">ログイン</a>
            </div>
        </div>

        <div class="navigation-bar">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="search.html">Search</a></li>
                    <li><a href="fullcourse.html">Full Course</a></li>
                    <li><a href="profile.html">Profile</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <form action="confirm.html">

            <h1 class="main-title">会員登録</h1>

            <div class="account-form">
                <div class="form-group">
                    <label for="username">ユーザ名</label>
                    <input type="text" id="username" name="username" required>
                </div>
    
                <div class="form-group">
                    <label for="email">メールアドレス</label>
                    <input type="email" id="email" name="email" required>
                </div>
    
                <div class="form-group">
                    <label for="password">パスワード</label>
                    <input type="password" id="password" name="password" required>
                </div>
    
                <div class="form-group">
                    <label for="confirm-password">パスワード再入力</label>
                    <input type="password" id="confirm-password" name="confirm_password" required>
                </div>
            </div>

            <hr>

            <div class="terms">
                <h2>利用規約</h2>
                <div class="terms-content">
                    <p>ユーザーは以下の規約に同意する必要があります。</p>
                    <p>
                        規約<br>規約<br>規約<br>規約<br>規約<br>規約<br>規約<br>規約<br>
                    </p>
                </div>
            </div>

            <div class="form-group agree">
                <input type="checkbox" id="agree" name="agree" required>
                <label for="agree">利用規約に同意します。</label>
            </div>

            <div class="form-group agree">
                <button type="submit">確認画面へ</button>
            </div>
        </form>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2024 Gourmet Life</p>
        </div>
    </footer>
</body>
</html>
