<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - Gourmet Life</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/account.css">
</head>

<body>
    <header class="header">
        <div class="title-bar">
            <div class="logo">
                <a href="/">
                    <img src="images/logo.png" style="object-fit: cover; width: 300px; height: 50px;" alt="Gourmet Life">
                </a>
            </div>

            <div class="account">
                <a href="signup.html">会員登録</a>
                <a href="login.html">ログイン</a>
            </div>
        </div>

        <div class="navigation-bar">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="search.html">Search</a></li>
                    <li><a href="fullcourse.html">Full Course</a></li>
                    <li><a href="profile.html">Profile</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form action="confirm.html" method="POST">

            <h1 class="main-title">ログイン</h1>

            <div class="account-form">
                <div class="form-group">
                    <label for="username">ユーザ名</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="password">パスワード</label>
                    <input type="password" id="password" name="password" required>
                </div>
            </div>

            <div class="form-group login">
                <button type="submit" class="account-btn">ログイン</button>
            </div>
        </form>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2024 Gourmet Life</p>
        </div>
    </footer>
</body>
</html>
